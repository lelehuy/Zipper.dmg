appId: com.lelehuy.zipper
productName: Zipper
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

files:
  - "src/**/*"
  - "package.json"
asar: true

mac:
  category: public.app-category.utilities
  target:
    - dmg
  icon: "assets/icon.icns"   # ← hapus baris ini jika belum ada ikon

dmg:
  icon: "assets/icon.icns"   # ← hapus baris ini jika belum ada ikon
  iconSize: 128
