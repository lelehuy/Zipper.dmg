<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zipper (AES) – Electron</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
  <style>
    :root { color-scheme: light; }
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 24px;
      color: #0f172a;
      background: #f8fafc;
    }
    h1 { margin: 0 0 16px; letter-spacing: .2px; }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(15,23,42,.06);
    }
    .dropzone {
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      padding: 36px;
      text-align: center;
      color: #64748b;
      transition: background .15s ease, border-color .15s ease;
      background: #fafafa;
    }
    .dropzone:hover { border-color: #94a3b8; background: #f5f5f5; }
    .row { margin-top: 14px; display: flex; gap: 10px; align-items: center; }
    input[type="text"], input[type="password"] {
      flex: 1; padding: 10px 12px; border-radius: 10px;
      border: 1px solid #d1d5db; background: #fff;
    }
    button {
      padding: 10px 14px; border-radius: 10px;
      border: 1px solid #cbd5e1; background: #f3f4f6; cursor: pointer;
    }
    button.primary { background: #2563eb; border-color: #2563eb; color: #fff; }
    .muted { color: #6b7280; font-size: 12px; white-space: pre-line; }
    .ok { color: #0a8a0a; }
    .warn { color: #b91c1c; }
  </style>
</head>
<body>
  <h1>Zipper (AES)</h1>

  <div class="card">
    <div id="dropzone" class="dropzone">
      <div><strong>Drag & Drop</strong> file atau folder ke sini</div>
      <div class="muted">atau gunakan tombol "Pilih Sumber"</div>
    </div>

    <div class="row">
      <button id="pick-src">Pilih Sumber…</button>
      <input id="src" type="text" placeholder="Path sumber" readonly />
    </div>

    <div class="row">
      <button id="pick-out">Pilih Output…</button>
      <input id="out" type="text" placeholder="Folder output" readonly />
    </div>

    <div class="row">
      <input id="name" type="text" placeholder="Nama arsip (opsional, default = nama sumber)" />
    </div>

    <div class="row">
      <input id="pwd" type="password" placeholder="Password (AES-256 via 7-Zip)" />
      <button id="gen">Generate</button>
    </div>

    <div class="row">
      <button id="zip" class="primary">Buat ZIP</button>
    </div>

    <p id="status" class="muted"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
